name: mechkonnect_auto_service_hub
description: A comprehensive auto service platform connecting mechanics with users and providing parts marketplace functionality.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^12.1.3
  
  # Supabase
  supabase_flutter: ^2.3.4
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # Maps
  flutter_map: ^6.1.0
  latlong2: ^0.8.2
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Forms & Validation
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^9.1.0
  
  # Image Handling
  image_picker: ^1.0.4
  image_cropper: ^5.0.1
  
  # Storage & Persistence
  shared_preferences: ^2.2.2
  hive_flutter: ^1.1.0
  
  # Networking & HTTP
  dio: ^5.4.0
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.2.1
  timeago: ^3.6.0
  url_launcher: ^6.2.2
  
  # Animations
  lottie: ^2.7.0
  
  # Charts (for admin reports)
  fl_chart: ^0.66.0
  
  # File handling
  file_picker: ^6.1.1
  path_provider: ^2.1.2
  
  # Phone number handling
  intl_phone_number_input: ^0.7.4
  
  # OTP input
  pinput: ^3.0.1
  
  # Permissions
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code generation
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1
  
  # Linting
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700